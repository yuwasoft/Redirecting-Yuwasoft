<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuwasoft</title>
    <script>
        // JavaScript function to redirect the page
        function redirect() {
            const currentHost = window.location.host;
            const targetHost = "yuwasoft.com";

            // Check if the current host is yuwasoft.com.np
            if (currentHost === "yuwasoft.com.np") {
                window.location.href = "https://" + targetHost + window.location.pathname + window.location.search;
            }
        }

        // Execute the redirect function when the page loads
        window.onload = redirect;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://yuwasoft.com">link</a>.</p>
</body>
</html>
